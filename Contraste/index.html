<body>
  
<h1> Testando o contraste e o foco </h1>
<div class="container">
    <div class="card ruim">
        <h2>Contraste Insuficiente</h2>
        <p>Texto cinza claro em fundo branco.</p>
        <button>Botão ruim</button>
    </div>
    <div class="card bom">
        <h2>Contraste Corrigido</h2>
        <p>Texto escuro em fundo claro.</p>
        <button>Botão corrigido</button>
    </div>
</div>
