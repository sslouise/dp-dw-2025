<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Tabela de Horários </title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th> Horário </th>
      <th> Segunda </th>
      <th> Terça </th>
      <th> Quarta </th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td> 08:00 </td>
      <td rowspan="2"> Matemática </td>
      <td> História </td>
      <td> Geografia </td>
    </tr>
    <tr>
      <td> 09:00 </td>
      <td colspan="2"> Português </td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="4"> Grade Escolar </td>
    </tr>
  </tfoot>
</table>

</body>
</html>
